{% extends 'base2.html' %}
{% load static %}
{% block content %}
  <br><br>
  <div class="container">
    <div class="row">
	  <div class="col-md-10">
	    <ul class="post-link">
	      {% if post %}
	        <li>
	          {% for p in post %}
	            <a href="{{p.get_absolute_url}}">{{p.title}}</a>
	            <br>
	          {% endfor %}
	        </li>
	      
	      {% endif %}

	    </ul>
	  </div>
    </div>
    <br><br><br>
	{% include "pagination.html" with page=post %}	
  </div>
  

{% endblock %}
